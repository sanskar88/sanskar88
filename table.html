<html>
    <head>
        <title>HTML TABLE</title>
    </head>
    <body>
        <h1><font color ="red">HTML TABLE</h1>
    <table border="1">
        <thead>
            <tr>
                <th>One</th>
                <th>Two</th>
                <th>Three</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <h1 font color="red">Lists</h1>
    Ordered Lists <br> Unordered List<br>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    </body>
</html>
